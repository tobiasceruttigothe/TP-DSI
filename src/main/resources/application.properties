# === PROPIEDADES DE LA APLICACIÓN ===

# === CONEXIÓN A LA BASE DE DATOS H2 ===
spring.datasource.url=jdbc:h2:file:./data/basededatos.db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# === H2 CONSOLE PARA VER LA BASE ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# === HIBERNATE CREA LAS TABLAS AL INICIAR ===
spring.jpa.hibernate.ddl-auto=create

# === EJECUTAR data.sql DESPUÉS de que Hibernate cree las tablas ===
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# === ESTA ES LA CLAVE: Asegurar el orden correcto ===
spring.sql.init.continue-on-error=false
spring.jpa.show-sql=true
